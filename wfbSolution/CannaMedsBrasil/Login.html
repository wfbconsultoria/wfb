<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<head>

    
    <!--Boostratp-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Images/_Ico.png" rel="shortcut icon" type="image/x-icon" />
    <!--Font Awsome-->
    <script src="https://kit.fontawesome.com/3e867150af.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="./Content/Login.css">

    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4  img-fluid" src="Images/BiPharmaceuticals.png" />
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Senha</label>
        </div>

        <div class="mb-3">
            <label>
                <a href="#">Cadastrar</a>
                <a href="#">Recuperar Senha</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; WFB Tech</p>
    </form>

</body>
</html>
